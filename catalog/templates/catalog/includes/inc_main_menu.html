<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <nav class="ms-5">
        <div class="dropdown">
            <button class="dropbtn">Меню</button>
            <div class="dropdown-content">
                <a class="p-2 btn btn-outline" href="{% url 'catalog:home' %}">Каталог</a>
                <a class="p-2 btn btn-outline" href="{% url 'catalog:contacts' %}">Контакты</a>
                <a class="p-2 btn btn-outline" href="{% url 'catalog:notes' %}">Записи</a>
                {% if user.is_authenticated %}
                    <a class="p-2 btn btn-outline" href="{% url 'users:profile' %}">Профиль</a>
                    <a class="p-2 btn btn-outline" href="{% url 'users:logout' %}">Выйти "{{ user.email }}"</a>
                {% else %}
                    <a class="p-2 btn btn-outline" href="{% url 'users:login' %}">Войти</a>
                <a class="p-2 btn btn-outline" href="{% url 'users:register' %}">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <h5 class="p-3 my-0 mr-md-auto font-weight-normal">Магазин продуктов</h5>
</div>
