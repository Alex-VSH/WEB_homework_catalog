{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <p>Вы действительно хотите удалить запись {{object.note_title }}?</p>
                        <button type="submit" class="btn btn-danger">Подтвердить удаление</button>
                        <a class="p-2 btn btn-outline-warning" href="{% url 'catalog:notes' %}">Отменить удаление</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
